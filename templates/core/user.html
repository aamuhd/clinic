{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>

    </title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
  </head>
  <body>
    <div class="container-fluid">
      
      <div class="row">
        {% if profile.image %}
        <div class="col-md-12">
            <img class="img-responsive" style="height: 500px; width: 100%;" src="{{ profile.image.url }}" alt="profile image">
        </div>
        {% else %}
         <p>aliyu</p>

        {% endif %}
      </div>
      <div class="row">
        <div class="col-md-4">{{ profile.user.username }}</div>
        <div class="col-md-4">{{ profile.fullname }}</div>
        <div class="col-md-4">{{ profile.phone_number }}</div>
      </div>
      <br><br>
      <div>
        <button class="btn btn-primary" type="button">
          <a href="{% url 'core:edit_profile' profile.slug %}">
            Edit Profile
          </a>
         
      </button>
      </div>
    </div>
  </body>
</html>
