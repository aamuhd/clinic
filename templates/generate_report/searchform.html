{% extends 'core/base.html' %}
{% block extra_head %}
   <style type="text/css">
    form {
      margin-top: 20%;
    }
   </style>
{% endblock extra_head %}


{% block content %}
<div class="container">
  <form >
    <div class="row">
      <div class="col-md-6">
        <input class="form-control" name="username" type="search" placeholder="Enter Patient Phone" aria-label="Search">
      </div>
      <div class="col-md-6">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </div>
    </div>
</form>
<ul>
    {% for patient in patientFiles %}
      <li>
          {{ patient.user.username }} -- 
          <a href="{% url 'generate_report:records' patient.id %}">
            view
          </a>
      </li>
    {% endfor %}
</ul>
</div>
{% endblock content %}
