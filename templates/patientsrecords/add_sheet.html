{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_head %} 

<style>
  body {
   background-image: url("{% static 'images/drug1.jpg' %}");
   height: 100%;
  }
</style> 

{% endblock extra_head %}

{% block content %}

<div style="margin-top: 100px;" >
    <div class="container"> 
      
        <div style="width: 60%; margin-left: 20%; margin-right: 20%; background-color: white; padding: 1%;">
            <p class="h1 text-center">ClientSheet Form</p>
            <form action="{% url 'patientsrecords:add_sheet' patientfile.id %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                
                <input type="submit" value="Add Sheet" class="btn btn-primary">
                
               
                </form>
                
        </div>
    </div>
</div>

    
    
{% endblock content %}
